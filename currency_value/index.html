<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Currency Value History" />
    <meta name="keywords" content="JavaScript, HTML, CSS" />
    <meta name="author" content="PD-UALR" />
    <title>Currency Value History</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <form id="myform">
      <div class="formcontainer">
        <h1>Currency Value History</h1>

        <label class="formlabel">Base Currency: </label>
        <select
          name="baseCurrency"
          id="baseCurrency"
          data-rule-required="true"
          data-msg-required="Currency is Required"
        >
          <option value="" disabled selected>Select a Currency...</option>
          <option value="USD">United States Dollar</option>
          <option value="PHP">Philippine Peso</option>
          <option value="EUR">European Euro</option>
          <option value="CNY">Yuan Renminbi</option>
          <option value="KWD">Kuwaiti Dinar</option>
        </select>
        <label id="baseCurrencyError" for="baseCurrency" class="error"></label>
        <br />
        <label class="formlabel">Convert To Currency: </label>
        <select
          name="toCurrency"
          id="toCurrency"
          data-rule-required="true"
          data-msg-required="Currency is Required"
        >
          <option value="" disabled selected>Select a Currency...</option>
          <option value="USD">United States Dollar</option>
          <option value="PHP">Philippine Peso</option>
          <option value="EUR">European Euro</option>
          <option value="CNY">Yuan Renminbi</option>
          <option value="KWD">Kuwaiti Dinar</option>
        </select>
        <label id="toCurrencyError" for="toCurrency" class="error"></label>
        <br />
        <label class="formlabel">From Date:</label>
        <input
          type="date"
          name="fromDate"
          id="fromDate"
          data-rule-required="true"
          data-msg-required="From Date is Required"
        />
        <label id="fromDateError" for="fromDate" class="error"></label>
        <br />
        <label class="formlabel">To Date:</label>
        <input
          type="date"
          name="toDate"
          id="toDate"
          data-rule-required="true"
          data-msg-required="To Date is Required"
        />
        <label id="toDateError" for="toDate" class="error"></label>
        <br /><br />
        <input
          type="button"
          value="Show Results"
          id="ShowResults"
          name="ShowResults"
          onclick="results();"
        />
        <input
          type="button"
          value="Clear"
          id="Clear"
          name="Clear"
          onclick="ClearForm();"
        />
        <hr />
        <br />

        <div class="clearfix">
          <div class="img-container">
            <canvas id="chartjs-0" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
