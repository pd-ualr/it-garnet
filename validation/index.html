<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Patient Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>
  </head>
  <body>
    <section>
      <h1>New Patient Registration</h1>
      <h4>Please fill out the form below</h4>
      <fieldset>
        <form
          id="PatientForm"
          action="https://brucebauer.info/assets/ITEC3650/datadump.php"
        >
          <label for="fname" class="formlabel">First name:</label>
          <input
            type="text"
            id="fname"
            name="FirstName"
            size="30"
            maxlength="30"
            data-rule-required="true"
            data-msg-required="First Name Required"
          />
          <label for="fname" class="error"></label><br />

          <label for="minitial" class="formlabel">Middle initial:</label>
          <input
            type="text"
            id="minitial"
            name="MiddleInitial"
            size="1"
            maxlength="1"
          /><br />

          <label for="lname" class="formlabel">Last name:</label>
          <input
            type="text"
            id="lname"
            name="LastName"
            size="30"
            maxlength="30"
            data-rule-required="true"
            data-msg-required="Last Name Required"
          />
          <label for="lname" class="error"></label>
          <br />

          <label for="email" class="formlabel">Email:</label>
          <input
            type="email"
            id="email"
            name="Email"
            size="30"
            maxlength="30"
            data-rule-required="true"
            data-msg-required="Email Required"
            data-rule-email="true"
            data-msg-email="Invalid Email"
          />
          <label for="email" class="error"></label><br />

          <label class="formlabel" for="sex">Sex:</label>
          <label for="Male"
            ><input
              type="radio"
              name="sex"
              id="male"
              value="M"
              data-rule-required="true"
              data-msg-required="Sex is Required"
            />Male</label
          >
          <label for="Female"
            ><input
              type="radio"
              name="sex"
              id="female"
              value="F"
            />Female</label
          >
          <label for="N/A"
            ><input type="radio" name="sex" id="N/A" value="N" />N/A</label
          >
          <label for="sex" class="error"></label> <br />

          <label for="birthday" class="formlabel">Birthday:</label>
          <input
            type="date"
            id="birthday"
            name="Birthday"
            size="8"
            data-rule-required="true"
            data-msg-required="Date is Required"
            data-rule-date="true"
            data-msg-date="date"
          />
          <label for="birthday" class="error"></label><br />

          <label for="height" class="formlabel">Height(inches):</label>
          <input
            type="text"
            id="height"
            name="Height"
            size="3"
            maxlength="3"
            data-rule-required="true"
            data-msg-required="Height is required"
            data-rule-number="true"
            data-msg-number="Number in Inches"
            data-rule-min="12"
            data-msg-min="Height must be greater than or equal to 1 inche"
            data-rule-max="120"
            data-msg-max="Height must be less than or equal to 200 inches"
          />
          <label for="height" class="error"></label><br />

          <label for="weight" class="formlabel">Weight(pounds):</label>
          <input
            type="text"
            id="weight"
            name="Weight"
            size="3"
            maxlength="3"
            data-rule-required="true"
            data-msg-required="Weight Required"
            data-rule-number="true"
            data-msg-number="Number in Lbs"
            data-rule-min="10"
            data-msg-min="Weight must be greater than or equal to 1 pounds"
            data-rule-max="500"
            data-msg-max="Weight must be less than or equal to 1000 pounds"
          />
          <label for="weight" class="error"></label><br />

          <hr />

          <label for="phonenumber" class="formlabel">Phone Number:</label>
          <input
            type="text"
            id="phonenumber"
            name="PhoneNumber"
            size="14"
            maxlength="14"
            data-rule-required="true"
            data-msg-required="Phone Number required"
            data-rule-phoneUS="true"
            data-msg-phoneus="Invalid Phone Number"
          />
          <label for="phonenumber" class="error"></label><br />

          <label for="maritalstatus" class="formlabel">Marital Status:</label>
          <select
            id="maritalstatus"
            name="MaritalStatus"
            data-rule-required="true"
            data-msg-required=" Marital Status Required"
          >
            <option value="">Select a Status</option>
            <option value="S">Single</option>
            <option value="M">Married</option>
            <option value="D">Divorced</option>
            <option value="L">Legally Seperated</option>
            <option value="W">Widowed</option>
          </select>
          <br />

          <label for="address" class="formlabel">Address:</label>
          <input
            type="text"
            id="address"
            name="Address"
            size="30"
            maxlength="30"
            data-rule-required="true"
            data-msg-required="Address Required"
          />
          <label for="address" class="error"></label><br />

          <label for="city" class="formlabel">City</label>
          <input
            type="text"
            id="city"
            name="City"
            size="30"
            maxlength="30"
            data-rule-required="true"
            data-msg-required=" Required"
          />

          <label for="state" class="formlabel">State</label>
          <select
            id="state"
            name="State"
            data-rule-required="true"
            data-msg-required=" Required"
          >
            <option value="">Select a State...</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>

          <label for="zipcode" class="formlabel">Zip:</label>
          <input
            type="text"
            id="zipcode"
            name="Zip"
            size="5"
            maxlength="5"
            data-rule-digits="true"
            data-rule-required="true"
            data-msg-required="Zip Code required"
            data-rule-number="true"
            data-msg-number="Must be Numbers"
          />
          <label for="zipcode" class="error"></label>

          <hr />

          <label class="formlabel" for="meds">Taking Medications:</label>
          <label for="Yes"
            ><input
              type="radio"
              name="meds"
              id="Yes"
              value="Y"
              data-rule-required="true"
              data-msg-required="Taking Medications is Required"
            />Yes</label
          >
          <label for="No"
            ><input type="radio" name="meds" id="No" value="N" />No</label
          >
          <label for="meds" class="error"></label> <br />

          <label for="textbox" class="formlabel"
            >If yes, list medications here:</label
          >
          <textarea name="textbox" id="textbox" rows="3" cols="30"></textarea>
          <hr />

          <br />
          
          <input
            type="submit"
            value="Submit Patient Form"
            name="submitbutton"
          />
        </form>
      </fieldset>
    </section>
    <script>
      $("#PatientForm").validate({});
    </script>
  </body>
</html>
