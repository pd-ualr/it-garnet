<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Unit Conversion" />
    <meta name="keywords" content="JavaScript, HTML, CSS" />
    <meta name="author" content="PD-UALR" />
    <title>Unit Conversion</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <form id="myform">
      <div class="formcontainer">
        <h1>Unit Converter (AJAX)</h1>
        <fieldset id="detail">
          <legend>Unit Converter (AJAX)</legend>
          <br />
          <label class="formlabel" for="fromValue">From Value: </label>
          <input
            type="text"
            id="fromValue"
            name="fromValue"
            size="15"
            maxlength="15"
            data-rule-required="true"
            data-msg-required="From Value is Required"
            data-rule-number="true"
            data-msg-number="From Value must be a Number"
          />
          <label for="fromValue" class="error" id="fromValueErrMsg"></label>
          <br /><br />

          <label class="formlabel">From Unit: </label>
          <label for="fromUnit">
            <input
              type="radio"
              name="fromUnit"
              id="fromCenti"
              value="cm"
              data-rule-required="true"
              data-msg-required="From Unit is Required"
            />centimeters
          </label>
          <label for="fromUnit">
            <input
              type="radio"
              name="fromUnit"
              id="fromMeter"
              value="m"
            />meters
          </label>
          <label for="fromUnit">
            <input
              type="radio"
              name="fromUnit"
              id="fromKilo"
              value="km"
            />kilometers
          </label>
          <label for="fromUnit">
            <input
              type="radio"
              name="fromUnit"
              id="fromInch"
              value="in"
            />inches
          </label>
          <label for="fromUnit">
            <input type="radio" name="fromUnit" id="fromFeet" value="in" />feet
          </label>
          <label for="fromUnit">
            <input type="radio" name="fromUnit" id="fromYard" value="yd" />yards
          </label>
          <label for="fromUnit">
            <input type="radio" name="fromUnit" id="fromMile" value="mi" />miles
          </label>
          <label for="fromUnit" class="error" id="fromUnitErrMsg"></label>
          <br /><br />

          <label class="formlabel">To Unit: </label>
          <label for="toUnit">
            <input
              type="radio"
              name="toUnit"
              id="toCenti"
              value="cm"
              data-rule-required="true"
              data-msg-required="To Unit is Required"
            />centimeters
          </label>
          <label for="toUnit">
            <input type="radio" name="toUnit" id="toMeter" value="m" />meters
          </label>
          <label for="toUnit">
            <input
              type="radio"
              name="toUnit"
              id="toKilo"
              value="km"
            />kilometers
          </label>
          <label for="toUnit">
            <input type="radio" name="toUnit" id="toInch" value="in" />inches
          </label>
          <label for="toUnit">
            <input type="radio" name="toUnit" id="toFeet" value="in" />feet
          </label>
          <label for="toUnit">
            <input type="radio" name="toUnit" id="toYard" value="yd" />yards
          </label>
          <label for="toUnit">
            <input type="radio" name="toUnit" id="toMile" value="mi" />miles
          </label>
          <label for="toUnit" class="error" id="toUnitErrMsg"></label>
          <br /><br />

          <label class="formlabel">To Value: </label>
          <span id="Result"></span>
          <br /><br />

          <input
            type="button"
            value="Calculate"
            name="Calculate"
            onclick="calculate();"
          />
          <input
            type="button"
            value="Clear"
            name="Clear"
            onclick="clearform();"
          />
        </fieldset>
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
